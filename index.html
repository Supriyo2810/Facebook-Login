<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in to Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div class="main">
        <img src="facebook.png" alt="Facebook" class="facebook" />
        <div class="box">
          <div class="login-text">Log in to Facebook</div>
          <input
            type="text"
            name="username"
            class="username"
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            name="password"
            class="password"
            placeholder="Password"
          />
          <button class="login">Log in</button>
          <div><a href="#">Forgotten account?</a></div>
          <div class="or">or</div>
          <button class="newAcc">Create new account</button>
        </div>
      </div>
    </section>
  </body>
</html>
